<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Form</title>
</head>
<body class="min-h-screen pt-5 flex flex-col justify-center items-center bg-gray-200">

    <form id="form" class=" bg-slate-700 p-6 rounded-lg shadow-lg w-[400px] flex flex-col gap-4">
        <input name="first" placeholder="Enter first text" type="text" class="inputs py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input name="second" placeholder="Enter second text" type="text" class="inputs py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors font-semibold">Save</button>
    </form>

    <div class="root w-[600px] mt-8 flex flex-col gap-4"></div>

    <script src="./app.js"></script>
</body>
</html>
